{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instructor Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .custom-tabs .nav-link {
            font-weight: bold;
            color: #333;
            transition: 0.2s;
        }
        .custom-tabs .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .card-header {
            font-weight: 600;
            background: #0d6efd;
            color: white;
        }
        .badge {
            font-size: 0.9rem;
        }
        .list-group-item-action:hover {
    background-color: #e9ecef;
}
.tab-pane {
    animation: fadeIn 0.3s ease-in-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'instructor_panel:dashboard' %}">üë®‚Äçüè´ SynaptiGrid Instructor</a>
            <div class="ms-auto">
                <a href="{% url 'instructor_panel:logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
