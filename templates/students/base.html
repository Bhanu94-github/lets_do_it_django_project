{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AI Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    textarea.resizable-box {
      resize: both;
      overflow: auto;
      min-height: 120px;
      min-width: 300px;
      max-width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-family: monospace;
      border: 2px solid #ccc;
      border-radius: 0.75rem;
      background-color: #f8fafc;
      color: #111827;
    }

    textarea.resizable-box:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen">

  <!-- ✅ Message Block -->
  <div class="max-w-4xl mx-auto mt-6 px-4">
    {% if messages %}
      {% for message in messages %}
        <div class="message bg-red-100 text-red-800 border border-red-300" id="msg-{{ forloop.counter }}">
          <div class="flex justify-between items-center">
            <p>{{ message }}</p>
            <button onclick="document.getElementById('msg-{{ forloop.counter }}').remove()" class="text-red-600 hover:text-red-800 font-bold px-2">×</button>
          </div>
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <!-- ✅ Main Content Block -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
